<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加文件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2><a class="btn btn-sm btn-success" href="/add">员工添加</a></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>生日</th>
                <th>所属部门</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="emp">
            <tr v-for="emp in empList">
                <td>{{ emp.id }}</td>
                <td>{{ emp.empName }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.gender }}</td>
                <td>{{ emp.birth }}</td>
                <td>{{ emp.dept_id }}</td>
                <td>
                    <button type="button" class="btn btn-danger" @click="delEmp(emp.id)">删除</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#myModal" @click="queryByEmpId(emp.id)">修改
                    </button>
                </td>

            </tr>
            </tbody>

        </table>
    </div>
</main>
<script src="imageManager.js"></script>

</body>
</html>
